name: native_app
description: 彦根くらしアプリ - Flutter ネイティブ版（Web版設計図を基に構築）
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Supabase 認証・DB
  supabase_flutter: ^2.3.0

  # Deep Link 受信（OAuth コールバックでアプリに戻った際のセッション確立）
  app_links: ^6.3.0

  # Google ログイン（Supabase OAuth と連携）
  # Deep Link は Supabase の redirect URL で com.googleusercontent.apps.XXX:/auth/callback を使用

  # 地図・レストラン検索（後続実装用）
  # google_maps_flutter: ^2.5.0

  # 歩数計（後続実装用）
  # pedometer: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
